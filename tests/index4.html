<!DOCTYPE html>
<html lang="ko">
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f0f0f0;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h1 {
    text-align: center;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f8f8f8;
    cursor: pointer;
}

.image-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
}

.image-item {
    text-align: center;
}

.image-placeholder {
    width: 100%;
    height: 150px;
    background-color: #ddd;
    margin-bottom: 10px;
}

.description {
    font-weight: bold;
    margin-top: 5px;
}

    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헤어 스타일</title>
</head>
<body>
    <div class="container">
        <h1>헤어 스타일</h1>
        <div class="buttons">
            <button>여자</button>
            <button>남자</button>
            <button>아동</button>
        </div>
        <div class="image-grid">
            <div class="image-item">
                <div class="image-placeholder">
                    <img src="1.jpg" alt ="test">
                </div>
                <p>이미지</p>
                <p class="description">단발</p>
            </div>
            <div class="image-item">
                <div class="image-placeholder"></div>
                <p>이미지</p>
                <p class="description">레이어</p>
            </div>
            <div class="image-item">
                <div class="image-placeholder"></div>
                <p>이미지</p>
                <p class="description">히피</p>
            </div>
            <div class="image-item">
                <div class="image-placeholder"></div>
                <p>이미지</p>
                <p class="description">댄디</p>
            </div>
            <div class="image-item">
                <div class="image-placeholder"></div>
                <p>이미지</p>
                <p class="description">투블럭</p>
            </div>
        </div>
    </div>
</body>
</html>
