<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좌측 메뉴바 예제 (숨김 기능 포함)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #f1f1f1;
            height: 100vh;
            padding: 20px;
            transition: margin-left 0.3s ease-in-out;
        }
        .sidebar.hidden {
            margin-left: -200px;
        }
        .sidebar h1 {
            margin-top: 0;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 10px;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        #toggleBtn {
            position: fixed;
            left: 20px;
            top: 20px;
            z-index: 1000;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="toggleBtn">메뉴 토글</button>
    <div class="container">
        <header class="sidebar" id="sidebar">
            <h1>메뉴</h1>
            <nav>
                <ul>
                    <li><a href="#home">홈</a></li>
                    <li><a href="#about">소개</a></li>
                    <li><a href="#services">서비스</a></li>
                    <li><a href="#contact">연락처</a></li>
                </ul>
            </nav>
        </header>
        <main class="content">
            <h2>메인 콘텐츠</h2>
            <p>여기에 페이지의 주요 내용이 들어갑니다.</p>
        </main>
    </div>

    <script>
        const toggleBtn = document.getElementById('toggleBtn');
        const sidebar = document.getElementById('sidebar');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('hidden');
            toggleBtn.textContent = sidebar.classList.contains('hidden') ? '메뉴 열기' : '메뉴 닫기';
        });
    </script>
</body>
</html>
