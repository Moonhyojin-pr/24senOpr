<!DOCTYPE html>
<html lang="ko">

<style>body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f0f0f0;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 20px;
    background-color: #f8f8f8;
    cursor: pointer;
}

.image-grid {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.image-item {
    text-align: center;
}

.image-item.large {
    margin-bottom: 20px;
}

.image-row {
    display: flex;
    justify-content: space-between;
    gap: 20px;
}

.image-placeholder {
    width: 100%;
    height: 150px;
    background-color: #ddd;
    border-radius: 10px;
    margin-bottom: 10px;
}

.large .image-placeholder {
    height: 200px;
}

.description {
    font-weight: bold;
    margin: 5px 0;
}

.sub-description {
    margin: 0;
    color: #666;
}

@media (max-width: 600px) {
    .image-row {
        flex-direction: column;
    }
}

</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헤어 스타일</title>
</head>
<body>
    <div class="container">
        <h1>헤어 스타일</h1>
        <div class="buttons">
            <button>여자</button>
            <button>남자</button>
            <button>아동</button>
        </div>
        <div class="image-grid">
            <div class="image-item large">
                <div class="image-placeholder"></div>
                <p class="description">이미지</p>
                <p class="sub-description">단발</p>
            </div>
            <div class="image-row">
                <div class="image-item">
                    <div class="image-placeholder"></div>
                    <p class="description">이미지</p>
                    <p class="sub-description">레이어</p>
                </div>
                <div class="image-item">
                    <div class="image-placeholder"></div>
                    <p class="description">이미지</p>
                    <p class="sub-description">히스</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
