
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 만들기</title>
    <style>
        body {
            background-color: #FFE4E1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .board {
            width: 300px;
            height: 200px;
            background-color: #DEB887;
            border: 10px solid #CD853F;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .hanger {
            width: 60px;
            height: 30px;
            background-color: #8B4513;
            border-radius: 0 0 30px 30px;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
        }
        .paper {
            width: 120px;
            height: 150px;
            background-color: white;
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px;
            transform: rotate(-5deg);
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        .note {
            width: 100px;
            height: 120px;
            background-color: white;
            position: absolute;
            top: 30px;
            right: 20px;
            padding: 10px;
            transform: rotate(5deg);
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        .note::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 5px;
            width: 90px;
            height: 5px;
            background: repeating-linear-gradient(90deg, #FF69B4, #FF69B4 2px, transparent 2px, transparent 5px);
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .button {
            display: inline-block;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
   
    <div class="board">
        <div class="hanger"></div>
        <div class="paper">
            <div class="title">게시판 만들기</div>
            <a href="#" class="button">이미지 올리기</a>
        </div>
        <div class="note"></div>
    </div>
</body>
</html>
