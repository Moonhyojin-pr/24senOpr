<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진 첨부, 미리보기 및 저장</title>
    <style>
        #preview, .saved-image {
            max-width: 300px;
            max-height: 300px;
            margin-top: 10px;
        }
        #save-btn {
            display: none;
            margin-top: 10px;
        }
        #saved-images {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <form>
        <label for="photo-upload">사진 첨부:</label>
        <input type="file" id="photo-upload" name="photo" accept="image/*">
    </form>
    <img id="preview" src="" alt="미리보기" style="display: none;">
    <button id="save-btn">저장</button>
    
    <div id="saved-images"></div>

    <script>
        const input = document.getElementById('photo-upload');
        const preview = document.getElementById('preview');
        const saveBtn = document.getElementById('save-btn');
        const savedImagesDiv = document.getElementById('saved-images');
        let currentFile = null;

        input.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                currentFile = file;
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    saveBtn.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        saveBtn.addEventListener('click', function() {
            if (currentFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.classList.add('saved-image');
                    savedImagesDiv.appendChild(img);
                    
                    // 입력 필드와 미리보기 초기화
                    input.value = '';
                    preview.src = '';
                    preview.style.display = 'none';
                    saveBtn.style.display = 'none';
                    currentFile = null;
                }
                reader.readAsDataURL(currentFile);
            }
        });
    </script>
</body>
</html>
