<template name="contact">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&display=swap');
     </style>
      
      <!-- <body> -->
      
          
        <div class="sidebar nanum-myeongjo-extrabold">   
            <img src="Logo1.png" alt="logo" class="logo">   
            <a class="sidebar-item" href="/">Awards</a>
            <a class="sidebar-item" href="/memorial">Memorial</a>
            <a class="sidebar-item" href="/contact">To.Seno</a>
            <a class="sidebar-item" href="/about">About</a>
    
        </div>
    
        <div class="main-content"> 
            <div class="message-contact">
                <!-- 임시css -->
                <input id="titlePost" type="text" placeholder="메세지를 입력해주세요" style="padding: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
                margin-right: 10px;">
                <button id ="tilteSave" onclick="" style="padding: 10px 20px;
                background-color: #77a2ff;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;">save</button>        
            </div> 

            <div class="sub-title">
                <h1>To.Seno</h1>
            </div> 

           
            

            <div class="board-list">
                <!-- <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">   -->
                 
            
                
                {{#each posts}} 
                <article>
                    <!-- <div>
                     <a href="/detail/{{_id}}">{{title}}</a> 
                    </div> -->                    
                    <li class="board-item">{{titlePost}}</li>    
                    
                </article>
                {{/each}}

                
            
            </div>
  
        </div>      
      
    
       
    
    <!-- </body> -->
    
    
  

</template>
