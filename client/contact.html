<template name="contact">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&display=swap');
     </style>
      
      <!-- <body> -->
      
          
        <div class="sidebar nanum-myeongjo-extrabold">   
            <!-- css 안먹어서 임시설정 -->
            <img src="Logo1.png" alt="logo" class="logo">   
            <a class="sidebar-item" href="/" style="margin: 10px 0; font-size: 15px; text-align: center; text-decoration-line: none; color : #fff;">Awards</a>
            <a class="sidebar-item" href="/memorial" style="margin: 10px 0; font-size: 15px; text-align: center; text-decoration-line: none; color : #fff;">Memorial</a>
            <a class="sidebar-item" href="/contact" style="margin: 10px 0; font-size: 15px; text-align: center; text-decoration-line: none; color : #fff;">To.Seno</a>
            <a class="sidebar-item" href="/about" style="margin: 10px 0; font-size: 15px; text-align: center; text-decoration-line: none; color : #fff;">About</a>
    
        </div>
    
            <div class="main-content">  
            <div class="sub-title">
                <h1>To.Seno</h1>
            </div> 
             
              <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">  
              <input id="titlePost" type="text" maxlength="20" placeholder="메세지를 입력해주세요">
              <button id ="tilteSave" onclick="">save</button>   
             
    
            {{#each posts}} 
            <article>
                <div>
                 <a href="/detail/{{_id}}">{{title}}</a> 
                </div>
                <div>
                 {{titlePost}}
                </div>
            </article>
            {{/each}}
    
            </div>      
      
    
       
    
    <!-- </body> -->
    
    
  

</template>
