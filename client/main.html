
<template name="main">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&display=swap');
 </style>
  
  <body>
    <div class="container"> 
      
      <div class="sidebar nanum-myeongjo-extrabold">                    
        <img src="Logo1.png" alt="logo" class="logo">   
        <a class="sidebar-item" href="/contact" style="text-decoration-line: none; color : #fff;">Awards</a>
        <a class="sidebar-item" href="/memorial" style="text-decoration-line: none; color : #fff;">Memorial</a>
        <a class="sidebar-item" href="/" style="text-decoration-line: none; color : #fff;">To.Seno</a>
        <a class="sidebar-item" href="/about" style="text-decoration-line: none; color : #fff;">About</a>

    </div>

        <div class="main-content">  
          <h1>To.Seno</h1>
          <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">  
          <input id="titlePost" type="text" maxlength="20" placeholder="메세지를 입력해주세요">
          <button id ="tilteSave" onclick="">save</button>   
          <!-- <a href="/post">Post</a>
          <span id ="titleCount"></span> -->
          

          <!-- 루트 바꿨더니 안뜸!!!! -->
        {{#each posts}} 
        <article>
            <div>
             <a href="/detail/{{_id}}">{{title}}</a> 
            </div>
            <div>
             {{titlePost}}
            </div>
        </article>
        {{/each}}

        </div>      
    </div>
     

   

</body>

   

</template>
